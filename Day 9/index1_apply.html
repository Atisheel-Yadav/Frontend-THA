<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        const student={
            fullName:function(city,country){
                return this.firstName + " "+this.lastName +" "+ city + ","+country;
            }
        }
        let std1={
            firstName:'Atisheel',
            lastName:'Yadav',
        }
        
        let std2={
            firstName:'Rohan',
            lastName:'Yadav',
        }
        let c=student.fullName.apply(std1,['Ambikapur','India'])
        // by call() value
        // let c=student.fullName.call(std1,'Ambikapur','India')
        document.getElementById('p1').innerHTML=c;
    </script>
</body>
</html>
